<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Gerenciador de Usuários</title>
</head>
<body>
    <div class="container">
        <h1><a th:href="@{/users/add}" class= "btn btn-outline-success btn-sm">Novo Usuário</a></h1><br>
        <h3>Listagem</h3><br>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="d-none d-lg-table-cell">ID</th>
                        <th>Nome</th>
                        <th class="d-none d-sm-table-cell">E-mail</th>
                        <th class="d-none d-lg-table-cell">Telefone</th>
                        <th>CPF</th>
                        <th class="d-none d-sm-table-cell">Data Nascimento</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="user : ${list}">
                        <td th:text="${user.id}" class="d-none d-lg-table-cell">ID</td>
                        <td th:text="${user.name}">Nome</td>
                        <td th:text="${user.email}" class="d-none d-sm-table-cell">E-mail</td>
                        <td th:text="${user.phone}" class="d-none d-lg-table-cell">Telefone</td>
                        <td th:text="${user.cpf}">CPF</td>
                        <td th:text="${user.birth}" class="d-none d-sm-table-cell">Data Nascimento</td>
                        <td class="text-center">
                            <span class="d-none d-md-block">
                                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-outline-warning btn-sm">Editar</a>
                                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-outline-danger btn-sm">Apagar</a>
                            </span>
                            <div class="dropdown d-block d-md-none">
                                <button class="btn btn-primary dropdown-toggle btn-sm" type="button" id="acoesListar" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Ações
                                </button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="acoesListar">
                                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="dropdown-item">Editar</a>

                                    <a th:href="@{/users/delete/{id}(id=${user.id})}" class="dropdown-item">Apagar</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
