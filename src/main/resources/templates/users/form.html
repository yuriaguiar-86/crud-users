<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Cadastro</title>

    <style>
        body {
            display: -ms-flexbox;
            display: -webkit-box;
             display: flex;
             -ms-flex-align: center;
             -ms-flex-pack: center;
             -webkit-box-align: center;
             align-items: center;
             -webkit-box-pack: center;
             justify-content: center;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a th:href="@{/users}" class= "btn btn-outline-success btn-sm">Listar Usuários</a></h1><br>
        <h3>Formulário</h3><br>

        <form action="#" method="post" th:action="@{/users/save}" th:object="${user}">
            <input type="hidden" th:field="*{id}">

            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Nome <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{name}" placeholder="Completo" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">E-mail <span class="text-danger">*</span> </label>
                    <input type="email" th:field="*{email}" placeholder="exemplo@gmail.com" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Telefone Pessoal</label>
                    <input type="tel" th:field="*{phone}" placeholder="(99) 99999-9999" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">CPF <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{cpf}" placeholder="999.999.999-99" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Data de Nascimento <span class="text-danger">*</span></label>
                    <input type="date" th:field="*{birth}" placeholder="dd/mm/aa" class="form-control">
                </div>
            </div>

            <hr>
            <p><small>Campos obrigatórios</small> <span class="text-danger">*</span></p>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>
</html>
